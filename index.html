<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunskapskontroll</title>
</head>

<body>
    <main>
        <form onsubmit="AddContact(event)">
            <label for="name-input"></label>
            <input type="text" id="name-input" name="name-input" placeholder="Namn">
            <label for="phone-input"></label>
            <input type="text" id="phone-input" name="phone-input" placeholder="Telefon">
            <button type="submit">Skapa</button>
        </form>

         <div id="error-message" style="color: red;"></div>

        <h2>Kontaktlista</h2>
        <ul id="contact-list" class="contact-list"></ul>

        <button id="clear-all-button">Radera lista</button>
    </main>
    <script src="Main.js"></script>
</body>

</html>
